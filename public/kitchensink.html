<html>
    <head>
        <script src='libs.js'></script>
        <script src='js/mithril.js'></script>
        <script src='js/handlebars-v4.0.11.js'></script>
        <script src='ui.js'></script>
        <style>
            body {
                font-family: sans-serif
            }

            .menu {
                background-color: lightgrey;
                padding-top: 8px;
                padding-bottom: 8px;
            }

            .menu a {
                padding-right: 8px;
                color: darkslategray;
            }

            .menu a.active {
                color: black;
                text-decoration: none;
            }
        </style>
        <title>kitchen sink</title>
    </head>
    <body>
        <script>
            const textLengthValidator = function(value, cb) {
                if (value.length < 1) {
                    return cb('too short');
                } else if (value.length > 10) {
                    return cb('too long');
                }
                cb();
            };

            m.mount(document.body, {
                    view: function() {
                        return m('div', [
                            m('h1', 'Button'),
                            m(Button, {caption: 'caption'}),
                            m('h1', 'Input'),
                            m(TextInput, {
                                caption: 'caption',
                                validator: textLengthValidator
                            }),
                            m('h1', 'QueryInput'),
                            m(QueryInput, {}),
                            m('h1', 'RenderInput'),
                            m(RenderInput, {})
                        ]);
                    }
                }
            );
        </script>
    </body>
</html>
